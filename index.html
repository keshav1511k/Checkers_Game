<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/classic-theme.css" id = "theme-link">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="./js/app.js"></script>
    <title>Checkers</title>
</head>
<body>
    <div class="container">
        <h1>CHECKERS</h1>
        <div class="controls">
            <button class="menu">Menu</button>
            <button class="theme-switch">Switch Theme</button>
            <button class="undo">Undo</button>
            <label class="mute-label">
                <input type="checkbox" class="mute-checkbox">
                <span class="mute-icon">ðŸ”‡</span>
            </label>
        </div>
        <div class="status"></div> 
        <div class="board-wrapper">
            <div class="board">
                <div class="column-labels top">
                    <div class="col-label">A</div>
                    <div class="col-label">B</div>
                    <div class="col-label">C</div>
                    <div class="col-label">D</div>
                    <div class="col-label">E</div>
                    <div class="col-label">F</div>
                    <div class="col-label">G</div>
                    <div class="col-label">H</div>
                </div>
                <div class="grid"></div>
                <div class="column-labels bottom">
                    <div class="col-label">A</div>
                    <div class="col-label">B</div>
                    <div class="col-label">C</div>
                    <div class="col-label">D</div>
                    <div class="col-label">E</div>
                    <div class="col-label">F</div>
                    <div class="col-label">G</div>
                    <div class="col-label">H</div>
                </div>
            </div>
        </div>
        <div class="reset-container">
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
